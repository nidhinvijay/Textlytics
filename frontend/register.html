<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Textlytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; background-color: #f8fafc; }
        .ripple { position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.3); transform: scale(0); animation: ripple-effect 0.6s linear; }
        @keyframes ripple-effect { to { transform: scale(4); opacity: 0; } }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="z-10 w-full max-w-md bg-white/90 backdrop-blur-sm p-8 rounded-xl shadow-2xl">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Create Your Account</h1>
            <form id="register-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                </div>
                <button type="submit" class="ripple-btn w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 shadow-md hover:shadow-lg transition-all duration-300">
                    Register
                </button>
            </form>
            <div id="error-message" class="mt-4 text-red-500 text-center"></div>
            <p class="mt-6 text-center text-gray-600">
                Already have an account? <a href="/login/" class="text-blue-500 hover:underline font-semibold">Login here</a>
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    <script src="/static/shared.js"></script>
    <script src="/static/register.js"></script>
</body>
</html>
